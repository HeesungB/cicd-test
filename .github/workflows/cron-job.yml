name: Cron Job Validation
on:
  pull_request:
  push:

jobs:
  validation:
    name: Suggest Chain Validation Check
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - run: npm install
      - run: npm install --global yarn

      - name: Fetch chain files
        id: fetch
        uses: Rishabh510/Path-lister-action@master
        with:
          path: "cosmos/"
          type: ".json"

      - name: Check chain updates
        id: check
        continue-on-error: true
        run: |
          for file in ${{ steps.fetch.outputs.paths }}; do
          if [[ $file == *".json"* ]]; then
              yarn ts-node src/index.ts $file
            fi
          done

      - name: Slack Alert Notification
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: !!"${{steps.check.outputs.errorOutput}}"!! ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
